<div kendo-splitter
     class="main-container-splitter"
     k-on-resize="mainContainerResize(kendoEvent)"
     k-panes="[ { size: '200px', max: '400px' }, null, { size: '260px', max: '400px' } ]">
    <div>
        <div class="container-view sortable-view" ui-view="container.sortable"></div>
    </div>
    <div class="view-pattern">
        <div class="control-view-menu">
            <i ng-show="currentPageId !== undefined" class="fa fa-plus-square fa-2x options-button add-component-button" title="컴포넌트 추가"></i>
            <i ng-show="currentPageId !== undefined" class="fa fa-picture-o fa-2x options-button" ng-click="uploadSelectFile('bgImage', uploadCallback)" title="배경이미지 변경"></i>
        </div>
        <div class="control-zoom-menu">
            <button ng-click="zoomBtnClick('window')" class="k-button zoom-button" title="화면에 맞춤"><i class="fa fa-arrows-h"></i></button>
            <button ng-click="zoomBtnClick('origin')" class="k-button zoom-button" title="원본 사이즈 맞춤"><i class="fa fa-arrows-v"></i></button>
            <div kendo-slider
                 ng-model="zoomSlider"
                 k-max="zoom.max"
                 k-min="zoom.min"
                 k-show-buttons="false"
                 k-tick-placement="none"
                 k-tooltip="{ enabled: false }"
                 style="width: 80px; margin-left: 8px;"></div>
            <input type="number" min="{{zoom.min}}" max="{{zoom.max}}" ng-value="zoomSlider" class="zoom-input" ng-model="zoomSlider" />
        </div>
        <div class="container-view" ui-view="container.controlview"></div>
    </div>
    <div>
        <div class="container-view" ui-view="container.property"></div>
    </div>
</div>
