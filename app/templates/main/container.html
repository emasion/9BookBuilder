<div kendo-splitter
     class="main-container-splitter"
     k-panes="[ { size: '200px', max: '400px' }, null, { size: '260px', max: '400px' } ]">
    <div>
        <div class="container-view sortable-view" ui-view="container.sortable"></div>
    </div>
    <div class="view-pattern">
        <div class="control-view-menu">
            <i ng-show="currentPageId !== undefined" class="fa fa-plus-square fa-2x options-button add-component-button" title="컴포넌트 추가"></i>
            <i ng-show="currentPageId !== undefined" class="fa fa-picture-o fa-2x options-button" ng-click="uploadSelectFile('bgImage', uploadCallback)" title="배경이미지 변경"></i>
        </div>
        <div class="container-view" ui-view="container.controlview"></div>
    </div>
    <div>
        <div class="container-view" ui-view="container.property"></div>
    </div>
</div>
