                                   id="booksize"
                                   name="booksize"
                                   ng-model="publishOptions.bookWidth"
                                   style="width: 150px;" />
                            <span style="margin-left: 10px;">높이</span>
                            <input kendo-numeric-text-box
                                   name="booksize"
                                   ng-model="publishOptions.bookHeight"
                                   style="width: 150px;" />
                        </div>
